{% extends 'base.html' %}
{% block content %}
<h2>Admin</h2>
<div class="card">
  <h3>Foglalasok</h3>
  {% for b in bookings %}
    <div style="padding:10px;border-bottom:1px solid #eee">
      <strong>{{ b.client_name }}</strong> - {{ b.start_datetime }} - szolg: {{ b.service_id }} - fodr: {{ b.stylist_id }}
      <form method="post" action="/admin/booking/delete/{{ b.id }}" style="display:inline"><button class="danger">Torles</button></form>
    </div>
  {% else %}
    <p>Nincsenek foglalasok.</p>
  {% endfor %}
</div>
<div class="card">
  <h3>Szolgaltatasok</h3>
  <form method="post" action="/admin/service/add">
    <input name="name" placeholder="Nev" required>
    <input name="duration" type="number" placeholder="Perc" required>
    <input name="price" type="number" placeholder="Ar" required>
    <button class="primary">Hozzaadas</button>
  </form>
</div>
<div class="card">
  <h3>Fodraszok</h3>
  <form method="post" action="/admin/stylist/add">
    <input name="name" placeholder="Nev" required>
    <input name="start_hour" type="number" value="9">
    <input name="end_hour" type="number" value="17">
    <button class="primary">Hozzaadas</button>
  </form>
</div>
{% endblock %}
